<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <i>Hello Electron</i>
    <button id="newWindow"> Open a new Widnow </button>
    <button id="ipcRender">在渲染进程中调用主进程的方法</button>
    <button id="replyRender"> 在渲染进程中调用主进程,主进程作出反应 </button>
    <button id="openNewWindow"> 打开新窗口 </button>
    <button id="shellDom"> 通过shell打开外部链接 </button>
    <button id="showDialog"> 查看dialog类型 </button>
    <button id="showNotification"> 消息通知 </button>

    <!-- 嵌入页面(不拥有渲染进程的权限) -->
    <webview id="webview" src="https://github.com/GSZS/Gszs-React" style="position:fixed; width:100%; height:100%"></webview>

    <i><span style="font-size: 20px; color: lightgreen;" id="receiveRender"></span></i>

    <div class="ipc_1">
      <span>openWindow: </span>
      <i id="openWindowMsg"></i>
    </div>
  </body>

    <script src="./render/index.js"></script>
    <!-- 渲染顶部进程调用Menu , MenuItem模块 -->
    <!-- <script src="./menu/menu.js"></script> -->
    <!-- 渲染右键菜单进程 -->
    <!-- <script src="./menu/rightMenu.js"></script> -->

    <!-- 渲染进程控制窗口 -->
    <script src="./ipc/__openWindow.js"></script>
    <!-- shellDom打开外部链接 -->
